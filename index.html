<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine?</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6eb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .box {
            text-align: center;
        }

        h1 {
            color: #e6005c;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 10px 22px;
            font-size: 18px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .yes {
            background-color: #ff4d79;
            color: white;
        }

        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }

        #q2, #gif {
            display: none;
        }

        img {
            width: 260px;
            border-radius: 12px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="box">

    <!-- Question 1 -->
    <div id="q1">
        <h1>Nandini, are you angry with me? üò¢</h1>
        <button class="yes" id="angryNo">No</button>
        <button class="no" id="angryYes">Yes</button>
    </div>

    <!-- Question 2 -->
    <div id="q2">
        <h1>Nandini, will you be my Valentine? ‚ù§Ô∏è</h1>
        <button class="yes" id="valYes">Yes</button>
        <button class="no" id="valNo">No</button>
    </div>

    <!-- Result -->
    <div id="gif">
        <h2>Nandini, you had no choice üòÇüíñ</h2>
        <img src="https://media1.tenor.com/m/oym8quGMVa8AAAAC/clap-clapping.gif" alt="Clapping Gif">
    </div>

</div>

<script>
    const angryYes = document.getElementById("angryYes");
    const angryNo = document.getElementById("angryNo");
    const q1 = document.getElementById("q1");
    const q2 = document.getElementById("q2");

    const valNo = document.getElementById("valNo");
    const valYes = document.getElementById("valYes");
    const gif = document.getElementById("gif");

    // Angry YES button escapes
    angryYes.addEventListener("mouseover", () => {
        angryYes.style.left = Math.random() * (window.innerWidth - 100) + "px";
        angryYes.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    // Angry NO accepted ‚Üí next question
    angryNo.addEventListener("click", () => {
        q1.style.display = "none";
        q2.style.display = "block";
    });

    // Valentine NO escapes
    valNo.addEventListener("mouseover", () => {
        valNo.style.left = Math.random() * (window.innerWidth - 100) + "px";
        valNo.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    // Valentine YES accepted ‚Üí show GIF
    valYes.addEventListener("click", () => {
        gif.style.display = "block";
        valNo.style.display = "none";
    });
</script>

</body>
</html>
